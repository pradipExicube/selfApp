<ion-content class="homeContent" padding>
    <ion-grid no-padding>
        <ion-row>
            <ion-icon name="close" class="closeicon" (click)="crossFunction()"></ion-icon>
        </ion-row>
        <ion-row >
            <ion-item no-lines wrap text-wrap class="headingItem">
                <h4 style="font-size:2.2rem;">Sign in with Mobile Number</h4>
            </ion-item>
        </ion-row>
         <ion-row>
            <ion-item class="loginformItem">
                <ion-label floating>YOUR PHONE</ion-label>
                <ion-input></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
                <ion-item class="loginformItem">
                    <ion-label floating>PASSWORD</ion-label>
                    <ion-input></ion-input>
                </ion-item>
            </ion-row>
        <ion-item no-lines><p class="signinsms" style="align-self:center" (click)="signinwithSMS()">sign in with sms</p></ion-item>

        <ion-row style="width:72%; align-self: center;">
            <ion-item no-lines> 
                <button ion-button round full class="customButton">SIGN IN</button>
            </ion-item>
        </ion-row>

        <ion-row style="width:72%;align-self: center;">
            <ion-item no-lines> 
                <h6 class="customHTag">Don't have an account?<span class="custonSpanTag">Sign Up</span></h6>  
            </ion-item>
        </ion-row>

    </ion-grid>
    
</ion-content>
